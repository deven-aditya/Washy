<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">  
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    </head>
    <body onload="loadAccount()">
        <div class="sidebar"> <!--jgn diubah-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/Washy/Pages/Dashboard/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                        
                    </li>
                    <li>
                        <a href="/Washy/Pages/Customer/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/Washy/Pages/Transaction/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings active">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
             <div class="page-header">
                <div class="page-title">
                    <h1>ACCOUNT</h1>
                </div>
            </div>
            
            <div class="form-section">
                <a href="/WASHY/Pages/Account/edit.xhtml" class="acc-edit-btn">Edit</a>
                <img id="profilePhoto" class="profile" src="" alt="Profile Photo" /><br /><br />
                
                <div class="account-name">
                    <div class="account-field">
                        <label>First Name</label>
                        <p id="first_name"></p>
                    </div>
                    
                    <div class="account-field">
                        <label>Last Name</label>
                        <p id="last_name"></p>
                    </div>
                </div>

                <div class = "account-field">
                    <label>Username</label>
                    <p id="username"></p>
                </div>

                <div class = "account-field">
                    <label>Email Address</label>
                    <p id="email_address"></p>
                </div>

                <div class = "account-field">
                    <label>Phone Number</label>
                    <p id="phone_number"></p>
                </div>
            </div>
            <br />
            
        </div>


        <script type="text/javascript">
            //<![CDATA[
            function loadAccount()
            {
                fetch("/WASHY/api/get-account.php").then(res => {
                    if(res.status === 401)
                    {
                        window.location.href = "/WASHY/login.xhtml";
                        return;   
                    }
                    return res.json();
                }).then(u => {
                    document.getElementById("first_name").textContent = u.first_name;
                    document.getElementById("last_name").textContent = u.last_name;
                    document.getElementById("username").textContent = u.username;
                    document.getElementById("email_address").textContent = u.email_address;
                    document.getElementById("phone_number").textContent = u.phone_number;
                    document.getElementById("profilePhoto").src = "/WASHY/uploads/" + u.profile_photo;
                });
            }
            //]]>
        </script>
    </body>
</html>
