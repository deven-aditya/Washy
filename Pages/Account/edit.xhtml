<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">  
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    </head>
    <body onload="loadAccount()">
        <div class="sidebar"> <!--jgn diubah-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/Washy/Pages/Dashboard/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                        
                    </li>
                    <li>
                        <a href="/Washy/Pages/Customer/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/Washy/Pages/Transaction/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings active">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <div class="breadcrumb">
                        <a href="/WASHY/Pages/Account/index.xhtml">Account</a>
                        <span>&gt;</span>
                        <p class="current">Edit</p>
                    </div>
                    <h1>Edit Account</h1>
                </div>
                
            </div>
            
            <div class="form-section">
                <form action="/WASHY/Pages/Account/edit-proses.php" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" id="id_user" />
                    
                    <img class="profile" src="" alt="Profile Photo" id="profilePhoto"/><br />
                    <input type="file" name="profile_photo" id="profile_photo" hidden="hidden" />
                    <label for="profile_photo" class="photo-btn">Upload Foto</label>
                    
                    <br /><br />
                    <div class="input-name">
                        <div class="input-group">
                            <label for="first_name">First Name</label><br />
                            <input type="text" name="first_name" id="first_name" class="input-box-name" placeholder="First Name" required="required"/>
                        </div>
                        
                        <div class="input-group">
                            <label for="last_name">Last Name</label><br />
                            <input type="text" name="last_name" id="last_name" class="input-box-name" placeholder="Last Name" required="required"/>
                        </div>
                    </div><br />

                    <label for="email_address">Email Address</label><br />
                    <input type="text" name="email_address" id="email_address" class="input-box" placeholder="Input Email Address" required="required"/><br /><br />

                    <label for="phone_number">Phone Number</label><br />
                    <input type="text" name="phone_number" id="phone_number" class="input-box" placeholder="Input Phone Number" required="required"/><br /><br />

                    <label for="username">Username</label><br />
                    <input type="text" name="username" id="username" class="input-box" placeholder="Input Username" required="required"/><br /><br /><br />

                    <input type="submit" name="submit" class="add-btn" value="Submit"/>
                </form>
            </div>
        </div>
        
        <script type="text/javascript">
            //<![CDATA[
            function loadAccount()
            {
                fetch("/WASHY/api/get-account.php").then(res => {
                    if(res.status === 401)
                    {
                        window.location.href = "/WASHY/login.xhtml";
                        return;   
                    }
                    return res.json();
                }).then(u => {
                    document.getElementById("first_name").value = u.first_name;
                    document.getElementById("last_name").value = u.last_name;
                    document.getElementById("username").value = u.username;
                    document.getElementById("email_address").value = u.email_address;
                    document.getElementById("phone_number").value = u.phone_number;
                    document.getElementById("profilePhoto").src = "/WASHY/uploads/" + u.profile_photo;
                })
            }
            //]]>
        </script>
    </body>
</html>
