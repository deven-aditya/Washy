<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="sidebar"> <!--jgn diubah-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/Washy/Pages/Dashboard/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                        
                    </li>
                    <li>
                        <a href="/Washy/Pages/Customer/index.xhtml" class="menu-button active">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/Washy/Pages/Transaction/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h1>CUSTOMER</h1>
                </div>
                
                <a href="/WASHY/Pages/Customer/tambah.xhtml" class="add-btn">+ Add New</a>
            </div>

            <div class="page-body">
                <div class="search-section">
                    <form method="GET">
                        <input type="text" name="search" class="search-customer-box" id="search" placeholder="search" onkeyup="loadCustomer(this.value)"/>
                        
                        <button class="search-icon-box" type="submit">
                            <img class="search-icon" src="/WASHY/img/search_icon.png"/>
                        </button>
                    </form>
                </div>
            </div>

            <div class="table-section">
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>HOME ADDRESS</th>
                            <th>EMAIL</th>
                            <th>PHONE NUMBER</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        
                    </tbody>
                </table>
                <script type="text/javascript">
                //<![CDATA[
                    function loadCustomer(keyword = ""){
                        fetch("/WASHY/api/customer-list.php?search=" + encodeURIComponent(keyword)).then(res => res.json()).then(data => {
                            const tbody = document.querySelector("#customerTable tbody");
                            tbody.innerHTML = "";
                            data.forEach(c => {
                            const row = `
                                <tr>
                                    <td>${c.id_customer}</td>
                                    <td>${c.first_name}</td>
                                    <td>${c.last_name}</td>
                                    <td>${c.house_address}</td>
                                    <td>${c.email_address}</td>
                                    <td>${c.phone_number}</td>
                                    <td>
                                        <div class="action-button">
                                            <button class="edit-button">
                                                <a href="/WASHY/Pages/Customer/edit.xhtml?id_customer=${c.id_customer}">EDIT</a> 
                                            </button>
                                            <button class="delete-button">
                                                <a href="/WASHY/Pages/Customer/delete.php?id_customer=${c.id_customer}" onclick="return confirm('Yakin ingin hapus data customer ini?')">DELETE</a>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                `;
                                tbody.innerHTML += row;
                            });
                        });
                    }

                    window.onload = function ()
                    {
                        loadCustomer();
                    }
                //]]>
                </script>
            </div>
        </div>
    </body>
</html>
