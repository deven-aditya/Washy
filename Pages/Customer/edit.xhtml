                    <input type="hidden" name="id_customer" />

                    <div class="input-name">
                        <div class="input-group">
                            <label for="first_name">First Name</label><br />
                        <input type="text" name="first_name" id="first_name" class="input-box-name" placeholder="First Name" />
                        </div>
                        
                        <div class="input-group">
                            <label for="last_name">Last Name</label><br />
                            <input type="text" name="last_name" id="last_name"  class="input-box-name" placeholder="Last Name" />
                        </div>
                    </div><br />

                    <label for="home_address">House Address</label><br />
                    <input type="text" name="house_address" id="house_address"  class="input-box" placeholder="Input Home Address"/><br /><br />

                    <label for="email_address">Email Address</label><br />

                    <label for="phone_number">Phone Number</label><br />

        <script>
            function getParam(name)
            {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            function loadCustomer()
            {
                const id = getParam("id_customer");
                if (!id) {
                    alert("ID customer tidak ditemukan");
                    return;
                }

                fetch("/WASHY/api/customer-detail.php?id_customer=" + encodeURIComponent(id)).then(res => res.json()).then(data => {
                    if(data.error)
                    {
                        alert(data.error);
                        return;   
                    }

                    document.getElementById("id_customer").value = data.id_customer;
                    document.getElementById("first_name").value = data.first_name;
                    document.getElementById("last_name").value = data.last_name;
                    document.getElementById("house_address").value = data.house_address;
                    document.getElementById("email_address").value = data.email_address;
                    document.getElementById("phone_number").value = data.phone_number;
                });
            }
            window.onload = loadCustomer;
        </script>
