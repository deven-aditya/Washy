    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
        <script src="/WASHY/js/script.js"></script>
    </head>
    <body onload="loadTransaction()">
        <div class="sidebar"> <!--jgn diubah-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/WASHY/Pages/Dashboard/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/WASHY/Pages/Customer/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/WASHY/Pages/Transaction/index.xhtml" class="menu-button active">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <div class="breadcrumb">
                        <a href="/WASHY/Pages/Transaction/index.xhtml">Transaction</a>
                        <span>&gt;</span>
                        <p class="current">Edit</p>
                    </div>
                    <h1>Edit Transaction</h1>
                </div>
                
            </div>

            <div class="form-section">
                <form action="/WASHY/Pages/Transaction/edit-proses.php" method="POST">
                    <input type="hidden" name="id_transaksi" id="id_transaksi" />

                    <label for="nama_customer">Customer</label><br />
                    <input type="text" name="nama_customer" id="nama_customer" readonly="readonly" class="input-box" />
                    <br /><br />
                    
                    <label for="service_type">Service Type</label><br />
                    <select class="dropdown" name="service_type" id="service_type" onchange="countPrice(this.value, document.getElementById('weight').value)">
                        <option value="null">Choose Service Type</option>
                        <option value="Regular">Regular</option>
                        <option value="Express">Express</option>
                    </select><br /><br />

                    <label for="weight">Laundry Weight</label><br />
                    <input type="text" name="weight" class="input-box" id="weight" placeholder="Input Laundry Weight" oninput="countPrice(document.getElementById('service_type').value, this.value)"/>
                    <br /><br />

                    <div class="price">
                        <h4>Total Price</h4>
                        <h1 id="count_price">Rp 0</h1>
                    </div><br />

                    <div id="errorMsgTrans" style="color:red; text-align:left; margin-bottom: 20px;"></div>

                    <input type="submit" name="submit" class="add-btn" onclick="return ValTrans();"/>

                </form>
            </div>
        </div>

        <script type="text/javascript">
            //<![CDATA[
            function getParam(name)
            {
                return new URLSearchParams(window.location.search).get(name);
            }

            function loadTransaction()
            {
                const id = getParam("id_transaction");
                if(!id) return;

                fetch("/WASHY/api/get-transaction.php?id_transaction=" + id).then(res => res.json()).then(t => {
                    document.getElementById("id_transaksi").value = t.id_transaction;
                    document.getElementById("nama_customer").value = t.first_name + " " + t.last_name;
                    document.getElementById("service_type").value = t.service_type;
                    document.getElementById("weight").value = t.weight;
                    document.getElementById("count_price").textContent = "Rp " + t.price;
                });
            }
            //]]>
        </script>
    </body>
</html>
