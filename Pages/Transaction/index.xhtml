<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="sidebar"> <!--jgn diubahh-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/WASHY/Pages/Dashboard/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/WASHY/Pages/Customer/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/WASHY/Pages/Transaction/index.xhtml" class="menu-button active">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h1>TRANSACTION</h1>
                </div>
                
                <a href="/WASHY/Pages/Transaction/tambah.xhtml" class="add-btn">+ Add New</a>
            </div>

            <div class="page-body">
                <div class="search-section">
                    <form method="GET">
                        <input type="text" name="search" class="search-customer-box" id="search" placeholder="search" onkeyup="loadTransaction(this.value)"/>
                        
                        <button class="search-icon-box">
                            <img class="search-icon" src="/WASHY/img/search_icon.png"/>
                        </button>
                    </form>
                </div>
            </div>

            <div class="table-section">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CUSTOMER NAME</th>
                            <th>SERVICE TYPE</th>
                            <th>WEIGHT</th>
                            <th>PRICE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            //<![CDATA[
            function loadTransaction(keyword ="")
            {
                fetch("/WASHY/api/transaction-list.php?search=" + encodeURIComponent(keyword)).then(res => res.json()).then(data => {
                    const tbody = document.querySelector("#transactionTable tbody");
                    tbody.innerHTML = "";

                    data.forEach(t => {
                        const row = `
                            <tr>
                                <td>${t.id_transaction}</td>
                                <td>${t.first_name} ${t.last_name}</td>
                                <td>${t.service_type}</td>
                                <td>${t.weight}</td>
                                <td>${t.price}</td>
                                <td>
                                    <div class="action-button">
                                        <button type="submit" class="edit-button">
                                            <a href="/WASHY/Pages/Transaction/edit.xhtml?id_transaction=${t.id_transaction}">EDIT</a> 
                                        </button>
                                        <button class="delete-button">
                                            <a href="/WASHY/Pages/Transaction/delete.php?id_transaction=${t.id_transaction}" onclick="return confirm('Yakin ingin hapus data transaksi ini?')">DELETE</a>
                                        </button>
                                    </div>
                                    
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                });
            }

            window.onload = function() 
            {
                loadTransaction();
            };
            //]]>
        </script>
    </body>
</html>
