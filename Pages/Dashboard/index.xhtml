<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Washy</title>
        <link rel="icon" class="icon-logo" href="/WASHY/img/Icon.png" type="image/png"/>
        <link rel="stylesheet" href="/WASHY/css/style.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="sidebar"> <!--jgn diubah-->
            <img class="logo" src="/WASHY/img/Logo.png"/>

            <div class="button-sidebar">
                <ul class="menu menu-main">
                    <li>
                        <a href="/Washy/Pages/Dashboard/index.xhtml" class="menu-button active">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/dashboard_button.png"/>
                            </div>
                            <div class="menu-text">
                                Dashboard
                            </div>
                        </a>
                        
                    </li>
                    <li>
                        <a href="/Washy/Pages/Customer/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/customer_button.png"/>
                            </div>
                            <div class="menu-text">
                                Customer
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/Washy/Pages/Transaction/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/transaction_button.png"/>
                            </div>
                            <div class="menu-text">
                                Transaction
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="menu menu-settings">
                    <li>
                        <a href="/Washy/Pages/Account/index.xhtml" class="menu-button">
                            <div class="logo-box">
                                <img class="button-logo" src="/WASHY/img/account_button.png"/>
                            </div>
                            <div class="menu-text">
                                Account
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h1>DASHBOARD</h1>
                </div>
                
            </div>

            <div class="page-body">
                <div class="income">
                    <h4>Total Income</h4>
                    <h1 class="income-report" id="totalIncome">Rp 0</h1>
                </div><br />

                <div class="reports">
                    <div class="customer-count">
                        <img class="report-icon" src="/WASHY/img/customer_report.png"/>
                        <h1>Customers</h1>
                        <h2 id="totalCustomer">Rp 0</h2>
                    </div>

                    <div class="transaction-total">
                        <img class="report-icon" src="/WASHY/img/transaction_report.png"/>
                        <h1>Transactions</h1>
                        <h2 id="totalTransaction">Rp 0</h2>
                    </div>
                </div>
            </div>
        </div>    
        <script type="text/javascript">
            function loadDashboard()
            {
                fetch("/WASHY/api/dashboard.php").then(res => res.json()).then(data => {
                    document.getElementById("totalCustomer").innerHTML = data.total_customer;
                    document.getElementById("totalTransaction").innerHTML = data.total_transaction;
                    document.getElementById("totalIncome").innerHTML = "Rp " + Number(data.total_income).toLocaleString("id-ID");
                });
            }
            window.onload = loadDashboard;
        </script>    
    </body>
</html>
